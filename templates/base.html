<!doctype html>
{% load static %}
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <title>BFY ::
        {% block tab_content %}Replace{% endblock %}
    </title>
</head>

<body style="background-color: AliceBlue;">
<header>
    <div class="container mk-1">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}">BFY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% block nav_item_acive %}
                    {% endblock %}
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% block temperature_api %}
                    {% endblock %}
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-lg-2" type="search" placeholder="Введите название"
                           aria-label="Search" style="font-size: 12px; background-color: AliceBlue">
                    <button class="btn btn-outline-success my-2 my-lg-0" type="submit"
                            style="font-size: 12px;">Поиск
                    </button>
                </form>
            </div>
        </nav>
    </div>
</header>



{% block page_content %}

{% endblock %}



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>


</html>
